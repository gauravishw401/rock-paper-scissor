<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <!-- Rock Paper Scissors -->
    <div class="rock-paper-scissors">
      <div class="header">
        <h1 class="header-heading">ROCK - PAPER - SCISSORS</h1>
        <h2 class="header-rounds">Round:</h2>
        <h2 class="header-rules">First to score 5 points win</h2>
      </div>

      <!-- Game -->
      <div class="game">
        <div class="game-human">
          <h2 class="game-human-heading">YOU</h2>
          <div class="game-human-choice"></div>
          <div class="game-human-buttons">
            <button class="game-human-buttons-rock btn">ROCK</button>
            <button class="game-human-buttons-paper btn">PAPER</button>
            <button class="game-human-buttons-scissors btn">SCISSORS</button>
          </div>
          <p class="game-human-score">Your Score:</p>
        </div>
        <div class="game-computer">
          <h2 class="game-computer-heading">COMPUTER</h2>
          <div class="game-computer-choice"></div>
          <div class="game-computer-buttons">
            <button class="game-computer-buttons-rock btn">ROCK</button>
            <button class="game-computer-buttons-paper btn">PAPER</button>
            <button class="game-computer-buttons-scissors btn">SCISSORS</button>
          </div>
          <p class="game-computer-score">Computer Score:</p>
        </div>
      </div>

      <!-- Outpupt -->

      <div class="output">
        <p class="output-para">The Results will be displayed here</p>
      </div>
    </div>
  </body>
</html>
